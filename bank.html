<!DOCTYPE html>
<html>
	<head>
		<!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
 
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<meta charset="UTF-8">
		<title>旭东银行</title>
	</head>
	<body>
		<div class="container text-center">
			<h1>旭东银行</h1>
			<table class="text-center table table-bordered">
				<tr class="bg-primary">
					<td colspan="2">个人存款计算器</td>
				</tr>
				<tr>
					<td>存款金额</td>
					<td>
						<input class="form-control" type="text" placeholder="请输入存款金额" id="amount"/>
					</td>
				</tr>
				<tr>
					<td>存款期限</td>
					<td>
						<select class="form-control" id="year">
							<option value="0.0175">一年（1.75%）</option>
							<option value="0.0225">二年（2.25%）</option>
							<option value="0.0275">三年（2.75%）</option>
							<option value="0.0275">五年（2.75%）</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>所得利息</td>
					<td>
						<input type="text" class="form-control" readonly="readonly"/>
					</td>
				</tr>
				<tr>
					<td>本息合计</td>
					<td>
						<input type="text" class="form-control" readonly="readonly"/>
					</td>
				</tr>
				<td colspan="2">
						<button class="bg-primary btn btn-block">开始计算</button>
				</td>
			</table>
			<h6 text-center>开发者：2013041525 赵旭东</h6>
		</div>
	</body>
</html>
