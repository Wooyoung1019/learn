		<script type="text/javascript">
			$(document).ready(function(e) {
				$(".select1").uedSelect({
					width: 345

		<script>
			function checkUsername() {
				var uname = document.getElementById("username").value;
				var unameTip = document.getElementById("usernameTip");
				var reg = /^[a-zA-Z]{1}[a-zA-Z0-9]{2,14}$/;
				if (!reg.test(uname)) {
					unameTip.innerHTML="<img src='images/wrong.jpg'/> 用户名不合法！";
					unameTip.style="color:red";
				} else {
					unameTip.innerHTML = "";
				}
			}
			function checkPassname() {
				var pname = document.getElementById("passname").value;
				var pnameTip = document.getElementById("passnameTip");
				var reg = /^[a-zA-Z0-9]{6,20}$/;
				if (!reg.test(pname)) {
					pnameTip.innerHTML="<img src='images/wrong.jpg'/> 密码格式错误！";
					pnameTip.style="color:red";
				} else {
					pnameTip.innerHTML="";
				}
			}
			function checkName() {
				var realname=document.getElementById("realname").value;
				var realnameTip=document.getElementById("realnameTip");
				var reg = /^[\u4e00-\u9fa5]{2,5}$/;
				if (!reg.test(realname)) {
					realnameTip.innerHTML="<img src='images/wrong.jpg'/> 姓名格式不正确";
					realnameTip.style="color:red";
				} else {
					realnameTip.innerHTML="";
				}
			}
			function checkGrade() {
				var grade=document.getElementById("grade").value;
				var gradeTip=document.getElementById("gradeTip");
				var reg = /^[1-2][0-9]{3}$/;
				if (!reg.test(grade)) {
					gradeTip.innerHTML="<img src='images/wrong.jpg'/> 请按照正确的格式输入";
					gradeTip.style="color:red";
				} else {
					gradeTip.innerHTML="";
					document.getElementById("grade").value+="级";
				}
			}
			function checkClass() {
				var classNum=document.getElementById("classNum").value;
				var classTip=document.getElementById("classTip");
				var reg = /^[0-9]{8}$/;
				if (!reg.test(classNum)) {
					classTip.innerHTML="<img src='images/wrong.jpg'/> 班级格式不正确";
					classTip.style="color:red";
				} else {
					classTip.innerHTML="";
				}
			}
			function checkTel() {
				var telNum = document.getElementById("telNum").value;
				var telTip = document.getElementById("telTip");
				var reg = /^(13[0-9]|14[5|7]|15[0|1|2|3|5|6|7|8|9]|18[0|1|2|3|5|6|7|8|9])\d{8}$/;
				if (!reg.test(telNum)) {
					telTip.innerHTML = "<img src='images/wrong.jpg'/> 错误的手机号码";
					telTip.style = "color:red";
				} else {
					telTip.innerHTML = "";
				}
			}
			function checkQQ() {
				var qqNum = document.getElementById("qqNum").value;
				var qqTip = document.getElementById("qqTip");
				var reg = /[1-9][0-9]{4,}/;
				if (!reg.test(qqNum)) {
					qqTip.innerHTML = "<img src='images/wrong.jpg'/> QQ号码格式错误";
					qqTip.style = "color:red";
				} else {
					qqTip.innerHTML = "";
				}
			}
		</script>

					<li>
