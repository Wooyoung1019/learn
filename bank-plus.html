<!DOCTYPE html>
<html>
	<head>
		<!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
 
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<meta charset="UTF-8">
		<title>旭东银行</title>
		<script>
			//定义一个函数，完成存款的计算
			//funcation表示定义函数，cals表示函数名
			//括号里可以写参数（形参）
			function cals() {
				//获取存款金额
				//将“8000” ---> 8000
				var depisit = document.getElementById("amount").value;
				//判断输入是不是数字
				var regExp = /^[0-9]{2,6}$/;
				if (!regExp.test(depisit)) {
					document.getElementById("amount").value="输入不合法！请输入2~6位数字";
					document.getElementById("amount").style="color:red";
					return;
				}
				
				
				var depisitNum = parseInt(depisit);
				//计算
				var rate = document.getElementById("year").value;
				var interest = depisit * rate;	//利息
				var total = depisitNum + interest; //本息合计
				//把计算的结果写入文本框
				document.getElementById("lixi").value = interest;
				document.getElementById("total").value = total;
			}
			function clearContent() {
				document.getElementById("amount").value='';
				document.getElementById("amount").style="color:black";
			}
		</script>
	</head>
	<body>
		<div class="container text-center">
			<h1>旭东银行</h1>
			<table class="text-center table table-bordered">
				<tr class="bg-primary">
					<td colspan="2">个人存款计算器</td>
				</tr>
				<tr>
					<td>存款金额</td>
					<td>
						<input onfocus="clearContent()" class="form-control" type="text" placeholder="请输入存款金额" id="amount"/>
					</td>
				</tr>
				<tr>
					<td>存款期限</td>
					<td>
						<select class="form-control" id="year">
							<option value="0.0175">一年（1.75%）</option>
							<option value="0.045">二年（2.25%）</option>
							<option value="0.0825">三年（2.75%）</option>
							<option value="0.1375">五年（2.75%）</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>所得利息</td>
					<td>
						<input id="lixi" type="text" class="form-control" readonly="readonly"/>
					</td>
				</tr>
				<tr>
					<td>本息合计</td>
					<td>
						<input id="total" type="text" class="form-control" readonly="readonly"/>
					</td>
				</tr>
				<td colspan="2">
						<button onclick="cals()" class="bg-primary btn btn-block">开始计算</button>
				</td>
			</table>
			<h6 text-center>开发者：2013041525 赵旭东</h6>
		</div>
	</body>
</html>
